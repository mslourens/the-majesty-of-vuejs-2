<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Chapter 5 - 1</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
  </head>
  <body>
    <div id="app" class="container">
      <h1>Type 2 numbers and choose operation.</h1>
      <form class="form-inline" @submit.prevent="calculate">
        <input v-model.number="a" @keyup.enter="calculate" class="form-control">
        <select v-model="operator" class="form-control">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input v-model.number="b" @keyup.enter="calculate" class="form-control">
      </form>
      <h2>Result {{a}} {{operator}} {{b}} = {{c}}</h2>
    </div>
  </body>
  
  <script src="./node_modules/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        a: 0,
        b: 0,
        operator: '+'  
      },
      computed: {
        c: function() {
          switch(this.operator) {
            case '+': 
              return this.a + this.b;
            case '-':
              return this.a - this.b;
            case '*':
              return this.a * this.b;
            case '/':
              return this.a / this.b;
          }
        }
      }
    })
  </script>

</html>
