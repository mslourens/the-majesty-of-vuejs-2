<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chapter 3</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div id="app" class="container">
  <h1>
    Hello <span v-if="gender == 'male'">Mister</span>
    <span v-else>Miss</span> {{name}}</h1>
  <div class="form-group">
    <label for="gender">Enter your name</label>
    <input class="form-control" v-model="gender" id="gender" type="text">
  </div>
  <div class="form-group">
    <label for="name">Enter your name</label>
    <input class="form-control" v-model="name" id="name" type="text">
  </div>

</div>

<script src="./node_modules/vue/dist/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      name: "",
      gender: 'male'
    }
  })
</script>
</body>
</html>
